<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        I LIKE CATS
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<table class="image-caption-table {{ include.class }}">
  
  {% if include.title %}
    <caption align="top" class="title">{{ include.title }}</caption>
  {% endif %}
  
  <tr><td><img src="{{ include.url }}" alt="{{ include.title }}"/></td></tr>
  
  {% if include.description %}
    <caption align="bottom" class="description">{{ include.description }}</caption>
  {% endif %}
</table>
