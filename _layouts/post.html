---
layout: post-header
---
<article {% if page.feature-img %}class="feature-image"{% endif %}>
  <section class="row post-content {{ page.class }}">
    <div class="col-12">{{ content }}</div>
  </section>
</article>

<!-- Disqus -->
{% if site.theme_settings.disqus_shortname %}
<div class="comments">
  {% include disqus.html %}
</div>
{% endif %}


{% for js in page.script-path %}
{% endfor %}

{% if page.script-path %}
{% endif %}
